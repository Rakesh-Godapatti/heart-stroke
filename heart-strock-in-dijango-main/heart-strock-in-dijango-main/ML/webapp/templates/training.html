                <span class="navbar-toggler-icon"></span>

            <a class="navbar-brand" href="index.html">
                <strong><span>HEART</span> STOKE</strong>
            </a>

            <div class="d-lg-none">
                <a href="sign-in.html" class="bi-person custom-icon me-3"></a>

            <div class="collapse navbar-collapse" id="navbarNav">

<form action="{% url 'training' %}" method="post">
    {% csrf_token %}
    <header class="site-header section-padding d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row">

                <div class="col-lg-10 col-12">
                    <h1>
                        <span class="d-block text-primary">Model Training</span>
                        
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <section class="products section-padding">
        <div class="container">
            <div class="row">

                <div class="col-12">

                 <center>   <label for="algo">Choose a Algorithm</label><br>
                    <select name="algo" id="algo">
                        <option>Select</option>
                        <option value="1">DecisionTreeClassifier</option>
                        <option value="2">RandomForestClassifier</option>
                        <option value="3">SVC</option>
                        <option value="4">KNeighborsClassifier</option>
                        <!-- <option value="5">CatBosst</option> -->
                    </select>
                    <button type="submit">Submit</button>
                    <center><h1>{{msg}}</h1></center>

</div>




<!-- JAVASCRIPT FILES -->
